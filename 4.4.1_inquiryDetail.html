<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="참 잘했어요! 잘했도요.">
    <meta name="keywords" content="도전,챌린지,도전모임,결심,목표,동기부여,노력,새해목표,올해목표,새해맞이">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHarABeoJiEuiNaNum.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="inquiryDetail.css">

    <title>내 문의 상세</title>
    <link rel="icon" href="../icon/favicon.ico">
</head>

<body>
    <section class="view">
        <div id="header"></div>
        <section>
            <div class="contents-wrap">
                <div class="ask-wrap">
                    <h1>내 문의 상세</h1>

                    <div class="ask-box">
                        <div class="askbox-text"><span>문의 제목 영역입니다.</span>
                            <div class="formattedDate">YYYY-MM-DD HH:MM</div>
                        </div>
                        <div class="ask-ing">진행중</div>
                    </div>

                    <div class="ask-reply">
                        <i class="bi bi-question-circle-fill"></i>
                        <div class="my-ask que">질문 테스트입니다.</div>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <div class="my-ask reply">본문 테스트입니다.</div>
                    </div>

                    <button id="ask-back" onclick="goBack()">목록 보기</button>
                </div>


            </div>
        </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("./header.html");
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
