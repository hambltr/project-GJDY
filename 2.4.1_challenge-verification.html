<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="참 잘했어요! 잘했도요.">
    <meta name="keywords" content="도전,챌린지,도전모임,결심,목표,동기부여,노력,새해목표,올해목표,새해맞이">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHarABeoJiEuiNaNum.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="challenge-verification.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>잘했도요</title>
    <link rel="icon" href="icon/favicon.ico">
</head>

<body>
    <section class="view">
        <div id="header"></div>

        <div class="bottom-btn">
            <ul>
                <div class="buy-btn">
                    <p>인증하기</p>
                </div>
            </ul>
        </div>
        <div class="contents-wrap">
            <div class="challenge-charge">
                <div class="ch-th-info">
                    <img src="img/drowing.jpg">
                    <div>
                        <h1>드로잉/크로키 연습</h1>
                        <h2>참여비: 0원</h2>
                        <h6>24-01-05 ~ 24-01-15</h6>
                    </div>
                </div>
                <div class="up-verify-wrap">
                    <div class="file-up">
                        <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*"
                            onchange="previewImage()">
                    </div>
                    <div id="imagePreview">
                        <img src="img/clip.jpg" width="300px" height="auto">
                        <p>최대 한 장만 업로드 가능합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
    <script>
        $(function () {
            $("#header").load("header.html");
        });

        $(document).ready(function () {
            $('#fileToUpload').on('change', function () {
                var fileInput = $(this);
                var imagePreview = $('#imagePreview');

                // 이전 미리보기를 초기화
                imagePreview.empty();

                var file = fileInput[0].files[0];

                if (file) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        var img = $('<img>').attr('src', e.target.result)
                            .css('maxWidth', '300px') // 최대 너비 제한
                            .css('height', 'auto');  // 높이 자동 조절
                        imagePreview.append(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.buy-btn').on('click', function () {
                window.location.href = '2.4.2_challenge-verifiy-info.html';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
