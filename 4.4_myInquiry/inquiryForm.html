<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="참 잘했어요! 잘했도요.">
    <meta name="keywords" content="도전,챌린지,도전모임,결심,목표,동기부여,노력,새해목표,올해목표,새해맞이">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHarABeoJiEuiNaNum.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="inquiryForm.css">

    <title>1:1문의 접수</title>
    <link rel="icon" href="../icon/favicon.ico">
</head>

<body>
    <section class="view">
        <!-- <div id="header"></div> -->
        <section>
            <div class="contents-wrap">
                <form class="inquiryform-wrap">
                    <h1>1:1문의 접수<span onclick="myinquiryList()">문의 내역 보기</span></h1>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required><br>
                
                    <label for="inquiryType">문의 유형</label>
                    <select id="inquiryType" name="inquiryType" required>
                        <option value="none" selected>문의 유형을 선택하세요.</option>
                        <option value="결제">결제</option>
                        <option value="유저 챌린지">유저 챌린지</option>
                        <option value="공식 챌린지">공식 챌린지</option>
                        <option value="신고하기">신고하기</option>
                        <option value="이용 문의">이용 문의</option>
                        <option value="기타">기타</option>
                    </select><br>

                    <label for="subject">문의 제목</label>
                    <input type="text" id="subject" name="subject" required><br>

                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="6" required></textarea><br>
                
                    <button type="submit">제출</button>
                </form>
            </div>
        </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("./header.html");
        });

        function myinquiryList(){
            window.location.href = 'inquiryMain.html';
        }

    </script>
</body>

</html>
