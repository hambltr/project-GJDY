    <script>
        $(document).ready(function () {
            // datepicker를 적용하여 범위를 선택할 수 있는 input을 만듭니다.
            $("#date-range").datepicker({
                dateFormat: "yy-mm-dd", // 선택한 날짜의 표시 형식
                minDate: new Date(), // 현재 날짜 이후로 선택할 수 있도록 설정
                onSelect: function (dateText, inst) {
                    var selectedDate = $("#date-range").datepicker("getDate"); // 선택된 날짜
                    var currentDate = new Date(); // 현재 날짜

                    // 선택된 날짜와 현재 날짜를 형식에 맞게 변환하여 표시
                    var formattedSelectedDate = $.datepicker.formatDate("yy-mm-dd", selectedDate);
                    var formattedCurrentDate = $.datepicker.formatDate("yy-mm-dd", currentDate);

                    // input에 날짜 범위 표시
                    $("#date-range").val(formattedCurrentDate + " ~ " + formattedSelectedDate);

                    // 선택된 날짜 범위를 콘솔에 출력
                    console.log("Selected date range: " + formattedCurrentDate + " ~ " + formattedSelectedDate);
                }
            });
        });
    </script>
