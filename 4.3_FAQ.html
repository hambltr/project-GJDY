<body>
    <section class="view">

                    <div class="faqtoggleContent">몰라욧!!!!!!! 싫어욧!!!!!!!!1

    <script>
        $(function () {
            $("#header").load("./header.html");
        });

        //토글 처리
        $(document).ready(function () {
            $('.faqtoggle').click(function () {
                var FAQOpen = $(this).next('.faqtoggleContent').is(':visible');

                $(this).toggleClass('FAQclick', !FAQOpen);
                $(this).next('.faqtoggleContent').slideToggle(400);
            });
        });

        function inquiryForm(){
            window.location.href = '../4.4_myInquiry/inquiryForm.html';
        }
