            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

            <script>

                function challengeSetup() {
                    window.location.href = '2.3_chalSetup.html'
                }

                function signin() { //MY페이지
                    window.location.href = 'login.html';
                }
                function doyomain() { //메인
                    window.location.href = 'index.html';
                }
                function calendarMain() { //캘린더
                    window.location.href = '2.7_Calendar.html';
                }
                function challengeMain() { //챌린지
                    window.location.href = '2.1_challenge-list.html';
                }
                function verifyMain() { //인증
                    window.location.href = '2.4_verify-list.html';
                }
                function mypageMain() { //MY페이지
                    window.location.href = '3.1_mypageMain.html';
                }

                function goBack() {
                    window.history.back();
                }

                //바텀 네비 삭제 + 뒤로가기 버튼 만들기
                $(document).ready(function () {
                    var currentPage = window.location.pathname;

                    var targetPages = [
                        '/2.2_challenge-main.html',
                        '/2.2.1_challenge-main-detail.html',
                        '/2.2.2_challenge-join.html',
                        '/2.3_chalSetup.html',
                        '/3.2_Setting.html',
                        '/2.4.1_challenge-verification.html',
                        '/3.3_deposit.html',
                        '/3.4_gifticon.html',
                        '/3.5_chalReportMain.html',
                        '/3.6_chalReportDetail.html',
                        '/3.8_chalManagerDetail.html',
                        '/4.2.1_noticeDetail.html',
                        '/4.3_FAQ.html',
                        '/4.4.1_inquiryDetail.html',
                        '/4.4.5_inquiryForm.html',
                    ];

                    if (targetPages.includes(currentPage)) {
                        $('.nav-bottom').hide();
                        $('.contents-nav').css('visibility', 'visible');
                        $('.contents-wrap').css('padding-bottom', '10px');
                    }
                });

                //뒤로가기 버튼만 만들기
                $(document).ready(function () {
                    var currentPage = window.location.pathname;

                    var targetPages = [
                        '/1.2_find-id.html',
                        '/1.2.1_find-pw.html',
                        '/2.1_challenge-list.html',
                        '/2.4_verify-list.html',
                        '/2.7_Calendar.html',
                        '/3.1_mypageMain.html',
                        '/3.3.1_doyocoin.html',
                        '/3.4.1_gifticon-detail.html',
                        '/3.7_chalManagerMain.html',
                        '/4.2_noticeMain.html',
                        '/4.4_inquiryMain.html',
                    ];

                    if (targetPages.includes(currentPage)) {
                        $('.contents-nav').css('visibility', 'visible');
                    }
                });

                //플러스 버튼 추가하기
                $(document).ready(function () {
                    var currentPage = window.location.pathname;

                    if (currentPage === '/2.1_challenge-list.html') {
                        $('.navRight i:last-child').css('display', 'block');
                    }
                });

                //메인에 로그인 버튼
                $(document).ready(function () {
                    var currentPage = window.location.pathname;

                    if (currentPage === '/index.html') {
                        $('.navRight i:nth-child(2)').css('display', 'block');
                    }
                });

                //공유 버튼 추가하기
                $(document).ready(function () {
                    var currentPage = window.location.pathname;

                    var targetPages = [
                        '/2.2.2_challenge-join.html',
                        '/2.2_challenge-main.html',
                    ];

                    if (targetPages.includes(currentPage)) {
                        $('.navRight i:first-child').css('display', 'block');
                    }
                });
            </script>
            <script>
                //share-box 공유 버튼 제어 로직입니다.
                $(document).ready(function () {
                    $('#share').on('click', function () {
                        var displayStatus = $('.share-box').css('display');

                        if (displayStatus == 'none') {
                            $('.share-box').css('display', 'block');
                        } else {
                            $('.share-box').css('display', 'none');
                        }
                    });
                });
            </script>
</body>

</html>
