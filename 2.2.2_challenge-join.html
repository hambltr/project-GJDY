<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="참 잘했어요! 잘했도요.">
    <meta name="keywords" content="도전,챌린지,도전모임,결심,목표,동기부여,노력,새해목표,올해목표,새해맞이">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHarABeoJiEuiNaNum.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="challenge-join.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>잘했도요</title>
    <link rel="icon" href="icon/favicon.ico">
</head>

<body>
    <section class="view">
        <div id="header"></div>
        <section>
            <div id="header"></div>
            <div class="bottom-btn">
                <ul>
                    <div class="buy-btn">
                        <p>인증하기</p>
                    </div>
                </ul>
            </div>
            <div class="contents-wrap">
                <div class="thum-wrap">
                    <img src="img/drowing.jpg">
                    <div class="thum-over">
                        <h1>드로잉/크로키 연습</h1>
                        <input type="text" id="date-range" readonly placeholder="날짜를 선택해주세요.">
                    </div>
                </div>
                <div class="challenge-detail-info">
                    <h1>이렇게 인증해주세요!</h1>
                    <div class="challenge-inner-detail-info">
                        <div>
                            <img src="img/goodjob_cat.png">
                            <div id="ch-inner-box-ok">O</div>
                            <p>본인이 그린 그림을 올려주세요.</p>
                        </div>
                        <div>
                            <img src="img/dodoyoyo.jpg">
                            <div id="ch-inner-box-no">X</div>
                            <p>남의 그림 도용은 안 돼요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script>
        
    $(function () {
      $("#header").load("header.html");
    });
    
        $(document).ready(function () {
            // datepicker를 적용하여 범위를 선택할 수 있는 input을 만듭니다.
            $("#date-range").datepicker({
                dateFormat: "yy-mm-dd", // 선택한 날짜의 표시 형식
                minDate: new Date(), // 현재 날짜 이후로 선택할 수 있도록 설정
                onSelect: function (dateText, inst) {
                    var selectedDate = $("#date-range").datepicker("getDate"); // 선택된 날짜
                    var currentDate = new Date(); // 현재 날짜

                    // 선택된 날짜와 현재 날짜를 형식에 맞게 변환하여 표시
                    var formattedSelectedDate = $.datepicker.formatDate("yy-mm-dd", selectedDate);
                    var formattedCurrentDate = $.datepicker.formatDate("yy-mm-dd", currentDate);

                    // input에 날짜 범위 표시
                    $("#date-range").val(formattedCurrentDate + " ~ " + formattedSelectedDate);

                    // 선택된 날짜 범위를 콘솔에 출력
                    console.log("Selected date range: " + formattedCurrentDate + " ~ " + formattedSelectedDate);
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
