<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="참 잘했어요! 잘했도요.">
    <meta name="keywords" content="도전,챌린지,도전모임,결심,목표,동기부여,노력,새해목표,올해목표,새해맞이">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHarABeoJiEuiNaNum.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="inquiryMain.css">

    <title>내 문의 리스트</title>
    <link rel="icon" href="../icon/favicon.ico">
</head>

<body>
    <section class="view">
        <div id="header"></div>
        <section>
            <div class="contents-wrap">
                <div class="ask-wrap">
                    <h1>내 문의 내역</h1>

                    <div class="ask-box" onclick="myinquiryDetail()">
                        <div class="askbox-text"><span>문의 제목 영역입니다.</span>
                            <div class="formattedDate">YYYY-MM-DD HH:MM</div>
                        </div>
                        <div class="ask-ing">진행중</div>
                        <div class="ask-clear">완료</div>
                    </div>

                </div>
            </div>
        </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("./header.html");
        });

        function myinquiryDetail(){
            window.location.href = '4.4.1_inquiryDetail.html';
        }

        // 진행중,완료 변경
        document.addEventListener('DOMContentLoaded', function() {
        var csStatus = 0;

        var ingDiv = document.querySelector('.ask-ing');
        var finishDiv = document.querySelector('.ask-clear');

        if (csStatus === 0) {
            finishDiv.style.display = 'block';
        } else {
            ingDiv.style.display = 'block';
        }
    });
    </script>
</body>

</html>
